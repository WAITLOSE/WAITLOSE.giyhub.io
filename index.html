<!DOCTYPE html>     <!--DTD（文档定义类型）当前文件为HTML5的文件-->
<html lang="en">    <!--表示当前页面是一个英文页面-->
<head>
    <meta charset="UTF-8">    <!--页面字符编码方式-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <!--veiwport是设备的屏幕上能用来显示我们的网页的那一块区域，
    content设置可视区和设备宽度等宽，并设置初始缩放为不缩放-->
    <title>隐官二掌柜</title>    <!--元素描述了文档的标题-->
</head>
<body>     <!--元素包含了可见的页面内容-->

    <h1>    <!--标题标签，从大到小用六种，即h1-h6序号越大标题越小-->
        Hello World
    </h1>

    <p>    <!--段落标签-->
        第一个段落
    </p>

    <a  href="https://blog.csdn.net/qq_66759927?spm=1000.2115.3001.5343">酷猫的个人主页</a>    <!--通过<a>定义链接-->
    
    <img src="1.png" width="640" height="640" />    <!--图像标签，图像的名称和尺寸是以属性的形式提供的-->
    
</body>
</html>
